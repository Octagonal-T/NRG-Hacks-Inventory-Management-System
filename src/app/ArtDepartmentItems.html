<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ArtDepartmentItems.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="art-department-items">
      <img
        class="art-department-items-child"
        alt=""
        src="./public/rectangle-36.svg"
      />

      <img
        class="art-department-items-item"
        alt=""
        src="./public/rectangle-6.svg"
      />

      <button class="image-3" id="home"></button>
      <img
        class="art-department-items-inner"
        alt=""
        src="./public/rectangle-7.svg"
      />

      <button class="group-button" id="art">
        <div class="group-child5"></div>
        <div class="group-child6"></div>
        <div class="art-department">
          <div class="art-department1">Art Department</div>
        </div>
      </button>
      <button class="rectangle-parent4" id="technology">
        <div class="group-child7"></div>
        <div class="tech-department">Tech Department</div>
      </button>
      <button class="rectangle-parent5" id="math">
        <div class="group-child7"></div>
        <div class="tech-department">Math Department</div>
      </button>
      <button class="rectangle-parent6" id="music">
        <div class="group-child7"></div>
        <div class="tech-department">Music Department</div>
      </button>
      <button class="rectangle-parent7" id="science">
        <div class="group-child7"></div>
        <div class="science-department">Science Department</div>
      </button>
      <button class="rectangle-parent8" id="inventory">
        <div class="group-child11"></div>
        <div class="edit-inventory">Edit Inventory</div>
      </button>
      <button class="sign-out-button2" id="signOut">
        <div class="sign-out-button-inner"></div>
        <div class="sign-out2">Sign out</div>
      </button>
      <div class="rectangle-parent9">
        <div class="group-child12"></div>
        <div class="signed-out-info2">
          <div class="signed-out-info-child5"></div>
          <div class="signed-out-info-child6"></div>
          <div class="vector-parent1">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <b class="amount-signed-out">Amount Signed Out</b>
          </div>
          <div class="vector-parent2">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <b class="amount-signed-out">Amount Available</b>
          </div>
          <b class="item3">Item</b>
          <div class="vector-parent3">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <b class="total-amount">Total Amount</b>
          </div>
          <img class="vector-icon" alt="" src="./public/vector-1.svg" />

          <img
            class="signed-out-info-child7"
            alt=""
            src="./public/vector-2.svg"
          />

          <img
            class="signed-out-info-child8"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
        <div class="signed-out-info3">
          <div class="signed-out-info-child5"></div>
          <div class="signed-out-info-child5"></div>
          <div class="signed-out-info-child6"></div>
          <div class="vector-parent1">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div">5</div>
          </div>
          <div class="vector-parent2">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div">35</div>
          </div>
          <div class="canvas">Canvas</div>
          <div class="vector-parent3">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div2">40</div>
          </div>
          <img class="vector-icon" alt="" src="./public/vector-1.svg" />

          <img
            class="signed-out-info-child7"
            alt=""
            src="./public/vector-2.svg"
          />

          <img
            class="signed-out-info-child8"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
        <div class="signed-out-info4">
          <div class="signed-out-info-child5"></div>
          <div class="signed-out-info-child5"></div>
          <div class="signed-out-info-child6"></div>
          <div class="vector-parent1">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div">5</div>
          </div>
          <div class="vector-parent2">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div">15</div>
          </div>
          <div class="canvas">Paint Sets</div>
          <div class="vector-parent3">
            <img class="group-child13" alt="" src="./public/rectangle-25.svg" />

            <div class="div2">20</div>
          </div>
          <img class="vector-icon" alt="" src="./public/vector-1.svg" />

          <img
            class="signed-out-info-child7"
            alt=""
            src="./public/vector-2.svg"
          />

          <img
            class="signed-out-info-child8"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
      </div>
      <div class="art-department-items1">Art Department Items</div>
    </div>
  </body>
</html>
