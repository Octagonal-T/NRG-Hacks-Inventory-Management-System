<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="landing-page-inner">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <b class="inventory-management-system">Inventory Management System</b>
          <button class="log-in-button" id="log-in">
            <img
              class="log-in-button-child"
              alt=""
              src="./public/rectangle-3.svg"
            />

            <div class="log-in">Log In</div>
          </button>
          <div class="password-button">
            <img
              class="password-button-child"
              alt=""
              src="./public/rectangle-5.svg"
            />

            <input
              class="enter-your-password"
              id="Password"
              placeholder="Enter your password"
              type="text"
            />
          </div>
          <div class="student-id-button">
            <img
              class="student-id-button-child"
              alt=""
              src="./public/rectangle-5.svg"
            />

            <input
              class="enter-your-password"
              id="ID"
              placeholder="Enter your student ID"
              type="text"
            />
          </div>
          <div class="student-sign-in">
            <img
              class="student-id-button-child"
              alt=""
              src="./public/rectangle-5.svg"
            />

            <div class="student-sign-in1">Student Sign In</div>
          </div>
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        </div>
      </div>
    </div>
  </body>
</html>
