<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ThankYouPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="thank-you-page">
      <div class="thank-you-parent">
        <div class="thank-you">Thank you!</div>
        <div class="group-wrapper">
          <button class="frame-wrapper" id="request">
            <button class="request-another-wrapper" id="request-form">
              <div class="request-another">Request Another?</div>
            </button>
          </button>
        </div>
        <div class="your-request-was">
          Your request was successfully submitted.
        </div>
        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />
      </div>
      <button class="sign-out-button" id="signOut">
        <div class="sign-out-button-child"></div>
        <div class="sign-out">Sign out</div>
      </button>
    </div>
  </body>
</html>
