<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ArtDepartmentItems.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jaldi:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700;800&display=swap"
    />
  </head>
  <body>
    <div class="art-department-items">
      <img
        class="art-department-items-child"
        alt=""
        src="./public/rectangle-36.svg"
      />

      <img
        class="art-department-items-item"
        alt=""
        src="./public/rectangle-6.svg"
      />

      <button class="image-3" id="home"></button>
      <img
        class="art-department-items-inner"
        alt=""
        src="./public/rectangle-7.svg"
      />

      <button class="rectangle-group" id="art">
        <div class="group-child"></div>
        <div class="group-item"></div>
        <div class="art-department">
          <div class="art-department1">Art Department</div>
        </div>
      </button>
      <button class="rectangle-container" id="technology">
        <div class="group-inner"></div>
        <div class="tech-department">Tech Department</div>
      </button>
      <button class="group-button" id="math">
        <div class="group-inner"></div>
        <div class="tech-department">Math Department</div>
      </button>
      <button class="rectangle-parent1" id="music">
        <div class="group-inner"></div>
        <div class="tech-department">Music Department</div>
      </button>
      <button class="rectangle-parent2" id="science">
        <div class="group-inner"></div>
        <div class="science-department">Science Department</div>
      </button>
      <button class="rectangle-parent3" id="inventory">
        <div class="group-child3"></div>
        <div class="edit-inventory">Edit Inventory</div>
      </button>
      <button class="sign-out-button" id="signOut">
        <div class="sign-out-button-child"></div>
        <div class="sign-out">Sign out</div>
      </button>
      <div class="group-div">
        <div class="group-child4"></div>
        <div class="signed-out-info">
          <div class="signed-out-info-child"></div>
          <div class="signed-out-info-item"></div>
          <div class="vector-parent">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <b class="amount-signed-out">Amount Signed Out</b>
          </div>
          <div class="vector-group">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <b class="amount-signed-out">Amount Available</b>
          </div>
          <b class="item">Item</b>
          <div class="vector-container">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <b class="total-amount">Total Amount</b>
          </div>
          <img
            class="signed-out-info-inner"
            alt=""
            src="./public/vector-1.svg"
          />

          <img class="vector-icon" alt="" src="./public/vector-2.svg" />

          <img
            class="signed-out-info-child1"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
        <div class="signed-out-info1">
          <div class="signed-out-info-child"></div>
          <div class="signed-out-info-child"></div>
          <div class="signed-out-info-item"></div>
          <div class="vector-parent">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div">5</div>
          </div>
          <div class="vector-group">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div">35</div>
          </div>
          <div class="canvas">Canvas</div>
          <div class="vector-container">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div2">40</div>
          </div>
          <img
            class="signed-out-info-inner"
            alt=""
            src="./public/vector-1.svg"
          />

          <img class="vector-icon" alt="" src="./public/vector-2.svg" />

          <img
            class="signed-out-info-child1"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
        <div class="signed-out-info2">
          <div class="signed-out-info-child"></div>
          <div class="signed-out-info-child"></div>
          <div class="signed-out-info-item"></div>
          <div class="vector-parent">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div">5</div>
          </div>
          <div class="vector-group">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div">15</div>
          </div>
          <div class="canvas">Paint Sets</div>
          <div class="vector-container">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-25.svg"
            />

            <div class="div2">20</div>
          </div>
          <img
            class="signed-out-info-inner"
            alt=""
            src="./public/vector-1.svg"
          />

          <img class="vector-icon" alt="" src="./public/vector-2.svg" />

          <img
            class="signed-out-info-child1"
            alt=""
            src="./public/vector-2.svg"
          />
        </div>
      </div>
      <div class="art-department-items1">Art Department Items</div>
    </div>
  </body>
</html>
